<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos</title>
</head>
<body>
    <h1>Hospedando video localmente</h1>
    <p>Aqui esta um video de um papagaio-do-mar</p>
    <video controls width="560">
        <source src="midias/16666848-hd_1920_1080_24fps.mp4" type="video/mp4">
        <source src="midias/16666848-hd_1920_1080_24fps.m4v" type="video/m4v">
        <source src="midias/16666848-hd_1920_1080_24fps.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vUUfESbXO-I?si=OPfYbSAQTv5L6VjQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
