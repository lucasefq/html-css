<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links personalizados</title>
    <style>
    a{
        text-decoration: none;
    }

        a:visited{
            color: darkblue;
        }

        a:hover{
            text-decoration: underline;
            color: green;
        }

        a::before{
            content: '[links]';
            color: lightblue;
        }

        a:active{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Reposit√≥rio Github</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo/featured" target="_blank">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
